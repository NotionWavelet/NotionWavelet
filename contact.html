<!DOCTYPE html>
<html lang="en">
<head>
<title>Contacto</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Wish shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/contact.css">
<link rel="stylesheet" type="text/css" href="styles/footer.css">
<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
<link rel="stylesheet" type="text/css" href="styles/navbar.css">

</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">

		<div id="navbar_container"></div>

	</header>



	<!-- Contact Form -->

	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="review_form_container">
						<div class="review_form_title">Contacta con el equipo</div>
						<div class="review_form_content">
							<form id="review_form" class="review_form">
                                <div class="d-flex flex-md-row flex-column align-items-start justify-content-between">
                                    <input type="text" id="nombre" class="review_form_input" placeholder="Nombre" required="required">
                                    <input type="email" id="email" class="review_form_input" placeholder="E-mail" required="required">
                                    <input type="text" id="asunto" class="review_form_input" placeholder="Asunto">
                                </div>
                                <textarea id="mensaje" class="review_form_text" name="review_form_text" placeholder="Mensaje"></textarea>
                                <button type="button" id="enviar_mensaje" class="review_form_button">Enviar mensaje</button>
                            </form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Footer -->

		<footer class="footer">

		<div id="footer_container"></div>

	</footer>

</div>

<script src="js/navbar.js" defer></script>
<script src="js/footer.js" defer></script>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("ydk720-8RlvPOol8Y"); // Reemplaza "tu_user_id" con tu User ID de EmailJS

    document.getElementById('enviar_mensaje').addEventListener('click', function(event) {
        event.preventDefault(); // Evita el envío predeterminado del formulario

        var nombre = document.getElementById('nombre').value;
        var email = document.getElementById('email').value;
        var asunto = document.getElementById('asunto').value;
        var mensaje = document.getElementById('mensaje').value;

        var templateParams = {
            nombre: nombre,
            email: email,
            asunto: asunto,
            mensaje: mensaje
        };

        emailjs.send('service_312yuv8', 'template_l0o2xu9', templateParams)
            .then(function(response) {
                alert('Mensaje enviado correctamente');
            }, function(error) {
                console.error('Error al enviar el mensaje:', error);
                alert('Error al enviar el mensaje. Por favor, inténtalo de nuevo.');
            });
    });
</script>


</body>
</html>
