<html lang="en">
<head>

<meta charset="utf-8">

<meta name="description" content="Wish shop project">

<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">

<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div id="navbar_container"></div>

	</header>

	<div class="gallery">
		<div class="gallery_image" style="background-image:url(images/gallery.jpg)"></div>

			<div class="owl-carousel owl-theme gallery_slider">

				<!-- Gallery Item -->
				<div class="owl-item gallery_item">
					<a class="colorbox" href="images/gallery_1.jpg">
						<img src="images/gallery_1.jpg" alt="">
					</a>
				</div>

				<!-- Gallery Item -->
				<div class="owl-item gallery_item">
					<a class="colorbox" href="images/gallery_2.jpg">
						<img src="images/gallery_2.jpg" alt="">
					</a>
				</div>

				<!-- Gallery Item -->
				<div class="owl-item gallery_item">
					<a class="colorbox" href="images/gallery_3.jpg">

					</a>
				</div>

				<!-- Gallery Item -->
				<div class="owl-item gallery_item">
					<a class="colorbox" href="images/gallery_4.jpg">

				</div>

				<!-- Gallery Item -->

						<div class="sorting">
							<ul class="item_sorting">
								<li>
									<span class="num_sorting_text">Todo</span>
									<i class="fa fa-caret-down" aria-hidden="true"></i>
									<ul>
										<li class="price_sorting_btn" data-price="todo"><span>Todo</span></li>
										<li class="price_sorting_btn" data-price="gratuita"><span>Gratuita</span></li>
										<li class="price_sorting_btn" data-price="pago"><span>Pago</span></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="row products_container">
				<div class="col">

					<!-- Products -->

					<div class="product_grid">

						<!-- Product -->
						<div class="product" data-price="00.00" data-index="0"> <!--IMPORTANTE PONERLO PARA EL FILTRO-->

							<div class="product_content clearfix">
								<div class="product_info">
									<div class="product_name"><a href="pomodoro.html">Pomodoro Timer</a></div>

						</div>

						<!-- Product -->
						<div class="product" data-index="1">
							<div class="product_image"><img src="images/product_2.jpg" alt=""></div>

								<div class="product_info">

						<div class="product" data-index="2">

							</div>
						</div>

<script src="styles/bootstrap4/popper.js"></script>

<script src="js/custom.js"></script>
<script src="js/footer.js" defer></script>
<script src="js/navbar.js" defer></script>
